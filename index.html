<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CholloTracker Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --amazon-dark: #232f3e; --amazon-orange: #ff9900; --bg: #f3f3f3; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; }
        header { background: var(--amazon-dark); color: white; padding: 1.5rem; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .category-title { border-left: 5px solid var(--amazon-orange); padding-left: 15px; margin: 40px 0 20px; color: var(--amazon-dark); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .card { background: white; border-radius: 12px; overflow: hidden; transition: 0.3s; position: relative; border: 1px solid #ddd; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .badge { position: absolute; top: 10px; right: 10px; background: #cc0c39; color: white; padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }
        .card img { width: 100%; height: 200px; object-fit: contain; padding: 15px; box-sizing: border-box; background: #fff; }
        .info { padding: 15px; flex-grow: 1; }
        .info h3 { font-size: 1.1rem; margin: 0 0 10px; color: #333; height: 3rem; overflow: hidden; }
        .price-row { display: flex; align-items: baseline; gap: 10px; }
        .now { color: #B12704; font-size: 1.5rem; font-weight: bold; }
        .old { color: #767676; text-decoration: line-through; font-size: 0.9rem; }
        .btn { display: block; background: var(--amazon-orange); color: black; text-align: center; padding: 12px; text-decoration: none; font-weight: bold; margin-top: 15px; border-radius: 8px; transition: 0.2s; }
        .btn:hover { background: #e68a00; }
        #status { font-size: 0.9rem; opacity: 0.8; }
    </style>
</head>
<body>
    <header>
        <h1>CholloTracker Pro</h1>
        <div id="status">Actualizando ofertas...</div>
    </header>
    <div class="container" id="main-content"></div>

    <script>
        fetch('data.json?v=' + Date.now())
            .then(res => res.json())
            .then(data => {
                document.getElementById('status').innerText = "Última actualización: " + data.last_updated;
                const main = document.getElementById('main-content');
                
                // Agrupar productos por categoría
                const grouped = data.productos.reduce((acc, p) => {
                    (acc[p.categoria] = acc[p.categoria] || []).push(p);
                    return acc;
                }, {});

                for (const cat in grouped) {
                    const section = document.createElement('section');
                    section.innerHTML = `<h2 class="category-title">${cat}</h2><div class="grid" id="grid-${cat}"></div>`;
                    main.appendChild(section);
                    
                    const grid = document.getElementById(`grid-${cat}`);
                    grouped[cat].forEach(p => {
                        grid.innerHTML += `
                            <div class="card">
                                <div class="badge">Ahorro: ${p.ahorro}</div>
                                <img src="${p.img}" alt="${p.nombre}">
                                <div class="info">
                                    <h3>${p.nombre}</h3>
                                    <div class="price-row">
                                        <span class="now">${p.precio_amazon}</span>
                                        <span class="old">${p.precio_competencia}</span>
                                    </div>
                                    <a href="${p.url}" target="_blank" class="btn">Ver en Amazon</a>
                                </div>
                            </div>
                        `;
                    });
                }
            });
    </script>
</body>
</html>
