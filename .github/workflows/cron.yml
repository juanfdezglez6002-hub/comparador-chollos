name: Actualizador de Precios Diario

on:
  schedule:
    - cron: '0 */6 * * *' # Se ejecuta cada 6 horas
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Ejecutar script de comparación
        run: python update_prices.py

      - name: Subir cambios a GitHub
        run: |
          git config --global user.name 'PriceBot'
          git config --global user.email 'bot@pricebot.com'
          git add data.json
          git commit -m "Precios actualizados $(date)" || echo "No hay cambios para subir"
          git push
